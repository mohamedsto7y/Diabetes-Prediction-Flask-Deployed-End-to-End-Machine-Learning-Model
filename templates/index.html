<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Glucose">Glucose</label>
            <input type="text" id="Glucose" name="Glucose" required>
            <label for="BloodPressure">Blood Pressure</label>
            <input type="text" id="BloodPressure" name="BloodPressure" required>
            <label for="SkinThickness">Skin Thickness</label>
            <input type="text" id="SkinThickness" name="SkinThickness" required>
            <label for="Insulin">Insulin</label>
            <input type="text" id="Insulin" name="Insulin" required>
            <label for="BMI">BMI</label>
            <input type="text" id="BMI" name="BMI" required>
            <label for="Pregnancies">Pregnancies</label>
            <input type="text" id="Pregnancies" name="Pregnancies" required>
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
            <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            <label for="Age">Age</label>
            <input type="text" id="Age" name="Age" required>
            <button type="submit">Predict</button>
        </form>
        
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
